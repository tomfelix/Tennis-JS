<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tennis Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: darkgrey;
      }
      canvas {
        border: 3px solid white;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = 1000;
      canvas.height = 500;

      const cw = canvas.width;
      const ch = canvas.height;

      const ballSize = 20;

      let ballX = cw/2 - ballSize/2;
      let ballY = ch/2 - ballSize/2;

      const paddleHeight = 100;
      const paddleWidth = 10;

      const playerX = 70;
      let playerY = 200;

      const aiX = 910;
      let aiY = 200;

      let ballSpeedX = 4;
      let ballSpeedY = 4;

      const player = () => {
        ctx.fillStyle = 'green';
        ctx.fillRect(playerX, playerY, paddleWidth, paddleHeight);

      }

      const AI = () => {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(aiX, aiY, paddleWidth, paddleHeight);
      }


      const ball = () => {
        ctx.fillStyle = 'red';
        ctx.fillRect(ballX, ballY, ballSize, ballSize);

        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if (ballX + ballSize >= aiX && ballY + ballSize / 2 >= aiY && ballY + ballSize / 2 <= aiY + paddleHeight) {
          ballSpeedX = -ballSpeedX;
        } else if (ballX <= playerX + paddleWidth && ballY - ballSize / 2 >= playerY && ballY + ballSize / 2 <= playerY + paddleHeight) {
          ballSpeedX = -ballSpeedX;
        } else if (ballX + ballSize >= cw || ballX <= 0) {
          ballSpeedX = 0;
          ballSpeedY = 0;

          //ballSpeedX = -ballSpeedX;
        }

        if (ballY + ballSize >= ch || ballY <= 0) {
          ballSpeedY = -ballSpeedY;
          speedUp();
        }

      }

      const table = () => {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, cw, ch);

        let lineWidth = 6;
        let lineHeight = 12;

        for (let centerLine = 20; centerLine < ch; centerLine += 30) {
          ctx.fillStyle = 'white';
          ctx.fillRect(cw/2 - lineWidth/2, centerLine, lineWidth, lineHeight);
        }
      }

      const topCanvas = canvas.offsetTop;

      const playerPosition = (e) => {
        playerY = e.offsetY - paddleHeight / 2;
        if (playerY <= 0) {
          playerY = 0;
        }
        if (playerY >= ch - paddleHeight) {
          playerY = ch - paddleHeight;
        }

        //aiY = playerY;
      }

      const aiPosition = () => {
        const ballMiddle = ballY + ballSize / 2;
        const paddleMiddle = aiY + paddleHeight / 2;
        if (ballX > 500) {
          if (paddleMiddle - ballMiddle > 200) {
            aiY-= 15;
          } else if (paddleMiddle - ballMiddle > 50) {
            aiY-= 5;
          } else if (paddleMiddle - ballMiddle < -200) {
            aiY+= 15;
          } else if (paddleMiddle - ballMiddle < -50) {
            aiY+= 5;
          }
        } else if (ballX <= 500 && ballX > 150) {
          if (paddleMiddle - ballMiddle > 100) {
            aiY-= 5;
          } else if (paddleMiddle - ballMiddle < -100) {
            aiY+= 5;
          }
          return;
        }
      }

      const speedUp = () => {
        if (ballSpeedX > 0 && ballSpeedX < 16) {
          ballSpeedX+= .5;
        } else if (ballSpeedX < 0 && ballSpeedX > -16) {
          ballSpeedX-= .5;
        }

        if (ballSpeedY > 0 && ballSpeedY < 16) {
          ballSpeedY+= .5;
        } else if (ballSpeedY < 0 && ballSpeedY > -16) {
          ballSpeedY-= .5;
        }
      }

      canvas.addEventListener('mousemove', playerPosition);

      const game = () => {
        table();
        ball();
        player();
        AI();
        aiPosition();
      }

      setInterval(game, 1000/60);
    </script>
  </body>
</html>
