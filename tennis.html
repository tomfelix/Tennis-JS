<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tennis Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: darkgrey;
      }
      canvas {
        border: 3px solid white;
      }
    </style>

  <body>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = 1000;
      canvas.height = 500;

      const cw = canvas.width;
      const ch = canvas.height;

      const ballSize = 20;

      let ballX = cw/2 - ballSize/2;
      let ballY = ch/2 - ballSize/2;

      const paddleHeight = 100;
      const paddleWidth = 10;

      const playerX = 70;
      let playerY = 200;

      const aiX = 910;
      let aiY = 200;

      let ballSpeedX = 4;
      let ballSpeedY = 4;

      const player = () => {
        ctx.fillStyle = 'green';
        ctx.fillRect(playerX, playerY, paddleWidth, paddleHeight);
      }

      const AI = () => {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(aiX, aiY, paddleWidth, paddleHeight);
      }

      const ball = () => {
        ctx.fillStyle = 'red';
        ctx.fillRect(ballX, ballY, ballSize, ballSize);

        if (ballX + ballSize >= cw || ballX <= 0) {
          ballSpeedX = -ballSpeedX;
          speedUp();
        }
          ballX += ballSpeedX;
        if (ballY + ballSize >= ch || ballY <= 0) {
          ballSpeedY = -ballSpeedY;
          speedUp();
        }
          ballY += ballSpeedY;
      }
      
      const table = () => {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, cw, ch);

        let lineWidth = 6;
        let lineHeight = 12;

        for (let centerLine = 20; centerLine < ch; centerLine += 30) {
          ctx.fillStyle = 'white';
          ctx.fillRect(cw/2 - lineWidth/2, centerLine, lineWidth, lineHeight);
        }
      }

      const topCanvas = canvas.offsetTop;

      const playerPosition = (e) => {
        playerY = e.offsetY - paddleHeight / 2;

        if (playerY <= 0) {
          playerY = 0;
        }
        if (playerY >= ch - paddleHeight) {
          playerY = ch - paddleHeight;
        }

        aiY = playerY;
      }

      const aiPosition = () => {

      }

      const speedUp = () => {
        console.log(ballSpeedX, ballSpeedY);
        if (ballSpeedX > 0 && ballSpeedX < 16) {
          ballSpeedX+= .5;
        } else if (ballSpeedX < 0 && ballSpeedX > -16) {
          ballSpeedX-= .5;
        }

        if (ballSpeedY > 0 && ballSpeedY < 16) {
          ballSpeedY+= .5;
        } else if (ballSpeedY < 0 && ballSpeedY > -16) {
          ballSpeedY-= .5;
        }
      }

      canvas.addEventListener('mousemove', playerPosition);

      const game = () => {
        table();
        ball();
        player();
        AI();
        aiPosiition();
      }

      setInterval(game, 1000/60);
    </script>
  </body>
</html>
